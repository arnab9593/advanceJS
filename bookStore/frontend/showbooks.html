<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Books</title>
    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            border: 1px solid black;
            text-align: center;
        }

        #nav {
            border: 1px solid black;
            height: 40px;
            text-align: center;
        }

        #updateForm {
            display: none;
        }

        #container div img {
            height: 200px;
            width: 150px;
        }
    </style>
</head>

<body>
    <div id="nav">
        <button id="home">Home</button>
        <button id="login">Login</button>
        <button id="signup">Signup</button>
        <button id="cart">Cart</button>
        <button id="logout">Logout</button>
    </div>
    <div id="updateForm">
        <input type="text" placeholder="Enter image url" id="update_image"> <br><br>
        <input type="text" placeholder="Enter book name" id="update_bookName"> <br><br>
        <input type="text" placeholder="Enter author name" id="update_authorName"> <br><br>
        <input type="number" placeholder="Enter price" id="update_price"> <br><br>
        <button id="up_submit">Submit</button>
    </div>
    <div id="container">

    </div>
</body>

</html>
<script src="./scripts/showbooks.js"></script>
