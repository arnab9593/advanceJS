<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #nav {
            border: 1px solid black;
            height: 40px;
            text-align: center;
        }

        #signupForm {
            border: 1px solid black;
            width: 250px;
            padding: 20px;
            text-align: center;
            margin: auto auto;
        }
    </style>
</head>

<body>
    <div id="nav">
        <button id="home">Home</button>
        <button id="login">Login</button>
        <button id="signup">Signup</button>
        <button id="cart">Cart</button>
        <button id="logout">Logout</button>
    </div>
    <div id="signupForm">
        <input type="text" placeholder="Enter Name" id="name"> <br><br>
        <input type="email" placeholder="Enter Email" id="mail"> <br><br>
        <input type="password" placeholder="Enter Password" id="password"> <br><br>
        <input type="text" placeholder="Enter Username" id="username"> <br><br>
        <input type="number" placeholder="Enter Mobilenumber" id="mobile"><br><br>
        <input type="text" placeholder="Enter Description" id="description"><br><br>
        <button id="signup">Signup</button>
    </div>
</body>

</html>

<script src="./scripts/signup.js"></script>
