<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        #nav {
            border: 1px solid black;
            height: 40px;
            text-align: center;
        }

        #signupForm {
            border: 1px solid black;
            width: 250px;
            padding: 20px;
            text-align: center;
            margin: auto auto;
        }
    </style>
</head>

<body>
    <div id="nav">
        <button id="home">Home</button>
        <button id="login">Login</button>
        <button id="signup">Signup</button>
        <button id="cart">Cart</button>
        <button id="logout">Logout</button>
    </div>
    <div id="signupForm">
        <input type="text" placeholder="Enter Name" id="name"> <br><br>
        <input type="email" placeholder="Enter Email" id="mail"> <br><br>
        <input type="password" placeholder="Enter Password" id="password"> <br><br>
        <input type="text" placeholder="Enter Username" id="username"> <br><br>
        <input type="number" placeholder="Enter Mobilenumber" id="mobile"><br><br>
        <input type="text" placeholder="Enter Description" id="description"><br><br>
        <button id="signup">Signup</button>
    </div>
</body>

</html>
<script>

    let home = () => {
        window.location = "showbooks.html";
    }
    document.getElementById("home").addEventListener("click", home)


    let myFunction = () => {
        window.location = "signup.html"
    }
    document.getElementById("signup").addEventListener("click", myFunction);

    let loginFunction = () => {
        window.location = "login.html"
    }

    document.getElementById("login").addEventListener("click", loginFunction);

    let cartFunction = () => {
        window.location = "cart.html"
    }
    document.getElementById("cart").addEventListener("click", cartFunction);

    let logoutFunction = () => {
        sessionStorage.clear()
        location.reload()
    }
    document.getElementById("logout").addEventListener("click", logoutFunction);

    let signupFunction = () => {
        let signup_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("mail").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,
        };

        signup_data = JSON.stringify(signup_data)

        let signup_api_link = 'https://masai-api-mocker.herokuapp.com/auth/register';

        fetch(signup_api_link, {
            method: "POST",
            body: signup_data,

            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then((response) => {
                return response.json();
            })
            .then((response) => {
                console.log(response);
            })
            .catch((err) => {
                console.log(err);
            });

        console.log(signup_data);


    }

    document.getElementById("signup").addEventListener("click", signupFunction)

</script>
