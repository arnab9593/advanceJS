<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        *{
            text-decoration: none;
        }
        #items {
            display: grid;
            grid-template-columns: repeat(3,1fr);
            text-align: center;
            margin-top: 20px;
        }
        img{
            height: 150px;
            width: 150px;
        }
        #showUserName{
            margin-left: 85%;
        }
    </style>

</head>

<body>
   
    <h3 id="showUserName"></h3>
    <button onclick="sortpLH()">Sort price low to high</button>
    <button onclick="sortrHL()">Sort rating high to low</button>
    <button onclick="nextPage()">Next Page</button>
    <button onclick="prevPage()">Back</button>
    <button> <a href="login.html">Login</a></button>
    <button> <a href="signup.html">Signup</a></button>
    <div id="items">

    </div>
</body>

</html>

<script>

    let displayUserName = sessionStorage.getItem("username") || null;
    // console.log(displayUserName);
    document.getElementById("showUserName").innerText = `Welcome ${displayUserName}`;

    let getData = async () => {
        let res = await fetch('http://127.0.0.1:3000/api/items/?_limit=6');

        let data = await res.json();
        console.log(data);
        append(data);
        // return data.items;

    }

    getData()

    let append = (data) => {
        let main = document.getElementById("items")
        main.innerHTML = null;

        data.forEach((ele) => {
            let image = document.createElement("img");
            image.src = ele.Pimage;

            let title = document.createElement("h3");
            title.innerText = `Name: ${ele.Ptitle}`;

            let des = document.createElement("h3");
            des.innerText = `Description: ${ele.Pdescription}`;

            let price = document.createElement("h3");
            price.innerText = `Price: ${ele.Pprice}`;

            let div = document.createElement("div");
            div.append(image, title, des, price);
            main.append(div)
        })
    }

    //sorting

    let sortpLH = async () => {
        let res = await fetch('http://127.0.0.1:3000/api/items/?_sort=Pprice&_order=asc');
        let data = await res.json();
        console.log(data);
        append(data)

    }
    let sortrHL = async () => {
        let res = await fetch('http://127.0.0.1:3000/api/items/?_sort=Prating&_order=desc');
        let data = await res.json();
        console.log(data);
        append(data)

    }
    let pageNo = 1;
    let item = 0;
    let nextPage = async () => {
        pageNo++;
        // item = item + 5;
        let res = await fetch(`http://127.0.0.1:3000/api/items/?_page=${pageNo}&_limit=6`);
        let data = await res.json();
        console.log(data);
        let length = data.length;
        if (length == 0) {
            alert("No item")
        }
        else {
            item = item + length;
            append(data)
        }
        console.log(item, length, "next");


    }

    let prevPage = async () => {
        pageNo--;
        let res = await fetch(`http://127.0.0.1:3000/api/items/?_page=${pageNo}&_limit=6`);
        let data = await res.json();
        console.log(data);
        let length = data.length;
        if (item == 0) {
            length = length - item;
            item = 5;
            append(data)
        }
        else {
            item = item - length;
            append(data)

        }
        console.log(item, length, "prev");

    }

</script>
