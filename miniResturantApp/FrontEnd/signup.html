<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        *{
            text-decoration: none;
        }
        #signupForm {
            border: 1px solid black;
            height: 300px;
            width: 200px;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
            margin: auto auto;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="signupForm">
            <h3>Signup Page</h3>
            <form>
                <input type="text" placeholder="Enter Name" id="name"><br><br>
                <input type="email" placeholder="Enter Email" id="email"><br><br>
                <input type="text" placeholder="Enter Password" id="password"><br><br>
                <input type="text" placeholder="Enter Username" id="signupusername"><br><br>
                <input type="number" placeholder="Enter Mobilenumber" id="mobile"><br><br>
                <input type="text" placeholder="Enter Description" id="description"><br><br>
            </form>
            <button onclick="Register()">Signup</button>
            <button><a href="login.html">Login</a></button>
        </div>
    </div>
</body>

</html>

<script>
    function Register() {

        let signup_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("signupusername").value,
            mobile: document.getElementById("mobile").value,
            description: document.getElementById("description").value,
        };

        signup_data = JSON.stringify(signup_data)

        let signup_api_link = 'https://masai-api-mocker.herokuapp.com/auth/register';

        fetch(signup_api_link, {
            method: "POST",
            body: signup_data,

            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then((response) => {
                return response.json();
            })
            .then((response) => {
                console.log(response);
            })
            .catch((err) => {
                console.log(err);
            });

        console.log(signup_data);


    }
</script>
